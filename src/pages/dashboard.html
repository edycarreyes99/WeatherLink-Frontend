<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="../favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#2196f3"/>
    <meta
            name="description"
            content="Sistema de monitoreo ambiental personalizado."
    />
    <link rel="apple-touch-icon" href="../logo192.png"/>
    <link rel="manifest" href="../manifest.json"/>
    <title>Dashboard - WeatherLink</title>
</head>

<!-- Header de la pagina -->
<header class="p-5">
    <div class="titulo-dashboard">
        <h3 class="ml-3 text-dark">
            Administración de Estaciones Climáticas
        </h3>
        <h5 class="ml-3 text-secondary">
            Estaciones de Clima
        </h5>
    </div>
</header>
<!-- End header de la pagina -->

<!-- Body de la pagina -->
<body class="p-0 m-0">
<!-- En caso de que el navegador tenga deshabilitado javascript se muestra el siguiente mensaje -->
<noscript>
    Se necesita habilitar JavaScript en su navegador para poder correr esta aplicación.
</noscript>

<!-- Seccion Main -->
<main id="main" role="main" class="dashboard-page">
    <!-- Contenedor de la parte superior de la pagina -->
    <div class="top-container">
        <div class="row">
            <div class="col-3 p-0 m-0">
                <ul class="d-flex justify-content-center" id="lista-KPI">
                </ul>
            </div>
            <div class="col-9 p-0 m-0">
                <div class="p-0 m-0" id="mapa">
                </div>
            </div>
        </div>
    </div>
    <!-- End Contenedor de la parte superior de la pagina -->

    <!-- Contenedor de la parte inferior de la pagina -->
    <div class="bottom-container">
        <div class="row">
            <!-- Columna para el grafico de la temperatura -->
            <div class="col-6 p-5">
                <div class="shadow bg-light rounded" id="grafico-temperatura"></div>
            </div>
            <!-- End columna para el grafico de la humedad -->

            <!-- Columna para el grafico de la humedad -->
            <div class="col-6 p-5">
                <div class="shadow bg-light rounded" id="grafico-humedad"></div>
            </div>
            <!-- End columna para el grafico de la humedad -->
        </div>
    </div>
    <!-- End Contenedor de la parte inferior de la pagina -->
</main>
<!-- End main-->
</body>
<!-- End body -->
</html>
